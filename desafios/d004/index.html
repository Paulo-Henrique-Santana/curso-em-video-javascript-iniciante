<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calcular()">Comprar produto</button>

    <script>
        function calcular() {
            let produto = prompt('Que produto você está comprando?')
            let valor = Number(prompt(`Quanto custa ${produto} que você está comprando?`))
            let dinheiro = Number(prompt(`Qual foi o valor que você deu para pagar ${produto}?`))

            let troco = (dinheiro - valor).toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})

            valor = valor.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
            dinheiro = dinheiro.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})
            
            alert(`Você comprou ${produto} que custou ${valor}.\nDeu ${dinheiro} em dinheiro e vai receber ${troco} de troco.\nVolte Sempre!`)
        }
    </script>
</body>
</html>
