<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        let resultado = document.getElementById('resultado')
        
        function converter() {
            let celcius = Number(prompt('Digite uma temperatura em °C (Celsius)'))

            resultado.innerHTML = `<h2>A temperatura de ${celcius.toLocaleString('PT')}°C, corresponde a...</h2>`
            resultado.innerHTML += `<p>${(celcius + 273.15).toLocaleString('PT')}°K (Kelvin)</p>`
            let f = (celcius * 9 / 5) + 32
            resultado.innerHTML += `<p>${f.toLocaleString('PT')}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
