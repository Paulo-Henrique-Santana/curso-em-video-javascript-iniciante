<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <button onclick="descontar()">Desconto de 10%</button>
    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        let resultado = document.getElementById('resultado')

        function descontar() {
            let produto = prompt('Qual é o produto que você está comprando?')
            let preco = Number(prompt(`Qual é o preço de ${produto}?`))

            resultado.innerHTML = `<h2>Calculando desconto de 10% para ${produto}</h2>`
            resultado.innerHTML += `<p>O preço original era ${preco.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.</p>`
            let desconto = preco * 10 / 100
            resultado.innerHTML += `<p>Você acaba de ganhar R$ ${desconto.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} de desconto (-10%).</p>`
            resultado.innerHTML += `<p>No fim, você vai pagar R$ ${(preco - desconto).toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} no produto ${produto}.</p>`
        }
    </script>
</body>
</html>
