<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajustar()">Reajustar Salário</button>
    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        let resultado = document.getElementById('resultado')

        function reajustar() {
            let nome = prompt('Qual é o nome do funcionário?')
            let salario = Number(prompt(`Qual é o salário de ${nome}?`))
            let porcentagem = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            resultado.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>`
            resultado.innerHTML += `<p>O salário atual era ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`
            let aumento = salario * porcentagem / 100
            resultado.innerHTML += `<p>Com o aumento de ${porcentagem}%, o salário vai aumentar ${aumento.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>`
            let novoSalario = salario + aumento
            resultado.innerHTML += `<p>E a partir daí, ${nome} vai passa a ganhar ${novoSalario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`
        }
    </script>
</body>
</html>
