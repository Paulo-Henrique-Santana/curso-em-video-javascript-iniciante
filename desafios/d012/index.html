<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço mudou</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Preço mudou</h1>
    <button onclick="verificar()">Verificar</button>
    <div id="resultado">
        <p>Clique no botão acima para analisar a mudança de preço.</p>
    </div>

    <script>
        let resultado = document.getElementById('resultado')

        function verificar() {
            let precoAnterior = Number(prompt('Qual era o preço anterior do produto?'))
            let precoAtual = Number(prompt('Qual é o preço atual do produto?'))

            resultado.innerHTML = '<h2>Analisando os valores informados</h2>'
            resultado.innerHTML += `<p>O produto custava ${precoAnterior.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} e agora custa ${precoAtual.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`

            if (precoAtual > precoAnterior) {
                resultado.innerHTML += '<p>Hoje o produto está mais caro.</p>'
                resultado.innerHTML += `<p>O preço subiu ${(precoAtual - precoAnterior).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em relação ao preço anterior.</p>`
                let aumento = (precoAtual - precoAnterior) / precoAnterior * 100
                resultado.innerHTML += `<p>Uma variação de ${aumento.toLocaleString('pt-BR')}% pra cima.</p>`
            } else {
                resultado.innerHTML += '<p>Hoje o produto está mais barato.</p>'
                resultado.innerHTML += `<p>O preço caiu ${(precoAnterior - precoAtual).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} em relação ao preço anterior.</p>`
                let diminuicao = (precoAnterior - precoAtual) / precoAnterior * 100
                resultado.innerHTML += `<p>Uma variação de ${diminuicao.toLocaleString('pt-BR')}% pra baixo.</p>`
            }
        }
    </script>
</body>
</html>
