<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 180px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <button onclick="enviarNotas()">Entrar com as notas</button>
    <div id="resultado">
        <p>Clique no botão acima para informar as notas do aluno.</p>
    </div>

    <script>
        let resultado = document.getElementById('resultado')

        function enviarNotas() {
            let nome = prompt('Qual é o nome do aluno?')
            let nota1 = Number(prompt(`Primeira nota de ${nome}:`))
            let nota2 = Number(prompt(`Segunda nota de ${nome}:`))

            resultado.innerHTML = `<h2>Analisando a situação de ${nome}</h2>`
            let media = (nota1 + nota2) / 2
            resultado.innerHTML += `Com as notas ${nota1.toLocaleString('pt-BR')} e ${nota2.toLocaleString('pt-BR')} a <strong>média é ${media.toLocaleString('pt-BR')}</strong>`

            if (media > 6) {
                resultado.innerHTML += `<p>Com média acima de 6,0 o aluno está <strong id="situacao">APROVADO</strong></p>`
                document.getElementById('situacao').style.background = "green"
            } else if(media < 3) {
                resultado.innerHTML += `<p>Com média abaixo de 3,0 o aluno está <strong id="situacao">REPROVADO</strong></p>`
                document.getElementById('situacao').style.background = "red"
            } else {
                resultado.innerHTML += `<p>Com média entre 3,0 e 6,0 o aluno está em <strong id="situacao">RECUPERAÇÃO</strong></p>`
                document.getElementById('situacao').style.background = "yellow"
            }
        }
    </script>
</body>
</html>
